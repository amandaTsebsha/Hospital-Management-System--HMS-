<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add/Edit Appointment</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>

    <body>
        <h2 th:text="${appointment.id == null} ? 'Add Appointment' : 'Edit Appointment'"></h2>
        
        <form th:action="@{/appointments}" th:object="${appointment}" method="post">
            <label>Doctor ID:</label>
            <input type="text" th:field="*{doctorId}" required/><br/>
            <label>Patient ID:</label>
            <input type="text" th:field="*{patientId}" required/><br/>
            <label>Date:</label>
            <input type="date" th:field="*{date}" required/><br/>
            <label>Time:</label>
            <input type="time" th:field="*{time}" required/><br/>
            <button type="submit">Save</button>
        </form>
    </body>
</html>
