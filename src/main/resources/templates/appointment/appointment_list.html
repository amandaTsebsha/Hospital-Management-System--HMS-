<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Appointment List</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>
    <body>
        <h2>Appointment List</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Doctor ID</th>
                <th>Patient ID</th>
                <th>Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>
            <tr th:each="appointment : ${appointments}">
                <td th:text="${appointment.id}"></td>
                <td th:text="${appointment.doctorId}"></td>
                <td th:text="${appointment.patientId}"></td>
                <td th:text="${appointment.date}"></td>
                <td th:text="${appointment.time}"></td>
                <td> 
                    <a th:href="@{/appointments/edit/{id}(id=${appointment.id})}">Edit</a>
                    <a th:href="@{/appointments/delete/{id}(id=${appointment.id})}">Delete</a>

                </td>
            </tr>
        </table>

        <a th:href="@{/appointments/new}">Add New Appointment</a>
    </body>
</html>
