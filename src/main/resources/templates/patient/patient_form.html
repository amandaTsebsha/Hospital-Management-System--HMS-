<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Add/Edit Patient</title>
        <link rel="stylesheet" type="text/css" href="/css/styles.css">
    </head>

    <body>
        <h2 th:text="${patient.id == null} ? 'Add Patient' : 'Edit Patient' "></h2>
        <form th:action="@{/patients}" th:object="${patient}" method="post">
            <label>Name:</label>
            <input type="text" th:field="*{name}" required/><br/>
            <label>Date of Birth:</label>
            <input type="text" th:field="*{dob}" required/><br/>
            <label>Contact:</label>
            <input type="text" th:field="*{contact}" required/><br/>
            <label>Email:</label>
            <input type="text" th:field="*{email}" required/><br/>
            <button type="submit">Save</button>
        </form>

    </body>
</html>
